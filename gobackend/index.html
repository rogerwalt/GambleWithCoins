<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

	<title>MASC</title>

	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="static/public/css/font-awesome.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="static/public/css/loadingbar.css">
  <link rel="stylesheet" href="static/public/css/app.css">

	<script src="static/public/js/jquery-1.11.1.min.js"></script>
	<script src="static/public/js/angular.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="static/public/js/bootstrap.min.js"></script>

  <script src="static/public/js/app.js"></script>
  <script src="static/public/js/services.js"></script>
  <script src="static/public/js/controllers.js"></script>
  <script src="static/public/js/filters.js"></script>
  <script src="static/public/js/directives.js"></script>
  <script src="static/public/js/tooltip.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>

  <body ng-controller="AppCtrl">

 	<div class="upperpart">
  	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed bottom" data-toggle="collapse" data-target=".navbar-collapse">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand text-glow" href="#">
  					MASC 
  				</a>
  			</div>
  			<div class="navbar-collapse collapse">
  				<form class="navbar-form navbar-right" role="form">

  					<button class="btn bnt-mainmenu">Logout</button>
  					<button class="btn bnt-mainmenu">Manage balance</button>
  				</form>
  			</div><!--/.navbar-collapse -->
  		</div>
  	</div>

  	<!-- Main jumbotron for a primary marketing message or call to action -->
  	<div class="jumbotron header">
  		<div class="container balance">
        <h2 ng-show="!authenticate">Mask.</h2>
        <p ng-show="!authenticate" style="font-size: 16px; margin-top: 40px; margin-bottom: 40px">Welcome to <i>multi agent smart contracts</i>, a fast, smooth and addictive online game that lets you bet bitcoins.</p>
  			<h1 ng-show="authenticate">Your balance:</h1>
  			<p ng-show="authenticate">{{ balance }}</p>

  		</div>
  		<div class="container rounds">
      <span id="info" data-original-title="About this game" data-container="body" data-toggle="popover" data-placement="right" data-content="<p>Bet, Decide & Win! In this game you have to bet bitcoins to win back the double amount of it. It’s not just luck which decides about the outcome. It’s all about strategy! You play against a random enemy and can win his bet. But be patient and play wisely! Because you do not only play a random number of rounds after a bomb explodes and no one gets paied (between 0 and 9), you also get to know what the other decided last round. Both of you have to choose between stealing or split. If both of you decide to split, you get your money back plus 10% more! But if one of you splits and the other steals, the one which stole gets all the money. Still, if both steal that's definitly not they way you want to go, since than no one gets enything!</p><p style='text-align: center'><table style='position: center'><thead><tr><th>-</th><th align='center'>C</th><th align='right'>D</th></tr></thead><tbody><tr><td>C</td><td align='center'>E/2, E/2</td><td align='right'>-b, b</td></tr><tr><td>D</td><td align='center'>b, -b</td><td align='right'>0, 0</td></tr></tbody></table></p><p> To help you influence your competitor you can use signaling trough 4 emoticons. Then there is the statistics about the behavior of your opponent which should help you to lay out a strategy. But think fast, the clock is running! Can you destroy your enemy?</p>"><i class="fa fa-info-circle fa-2x"></i></i></span>

  			<h2 ng-show="join">Round 1</h2>
        <h2 ng-show="!join">Sign in and start playing!</h2>
  		</div>
  	</div>

 	<div class="jumbotron center">
  	<div class="container galaxy">
  		<!-- Example row of columns -->
  		<div class="row">
  			<div class="col-md-4 col-xs-4">
  			    <span ng-show="matched" class="fa-stack fa-4x transparant">
  					<i class="fa fa-circle-thin fa-stack-2x"></i>
  					<i class="fa fa-check-circle fa-stack-1x" ng-click="sendAction('defect')"></i>
  				</span>
  			</div>

  			<div class="col-md-4 col-xs-4" ng-class="{higher: !authenticated}">
           <div class="secretlogin" ng-show="!authenticated">
            <form class="form-signin" role="form">
            <input ng-model="loginForm.name" type="name" class="form-control" placeholder="Name" required autofocus></input>
            <input ng-model="loginForm.pass" ng-click="login" type="password" class="form-control" placeholder="Password" required></input>
            <button ng-click="login(loginForm.name, loginForm.pass)" class="btn bnt-mainmenu btn-block">Sign in</button>
            </form> 
          </div>

 				  <button class="round-button" ng-show="join == false && authenticated == true" ng-click="joinGame()">JOIN</button>
          <div class="awaiting" ng-show="!matched && join == true">
                    <span><i class="fa fa-spinner fa-spin fa-2x"></i></span>
          <p>Selecting an opponent...</p>
</div>

  				<div ng-show="matched && join" ang:round:progress ng-model="roundProgresData.label"
          data-round-progress-model="roundProgressData"
  				data-round-progress-width="85"
  				data-round-progress-height="100"
  				data-round-progress-outer-circle-width="10"
  				data-round-progress-outer-circle-radius="30"
  				data-round-progress-label-font="15pt Arial"
  				data-round-progress-outer-circle-background-color="rgba(255, 255, 255, 0.2)"
  				data-round-progress-outer-circle-foreground-color="rgba(255, 255, 255, 0.9)"
  				data-round-progress-inner-circle-color="#505769"
  				data-round-progress-label-color="#fff"></div>

  				<!-- <input type="number" ng-model="roundProgressData.label"/> -->
  			</div>
  			<div class="col-md-4 col-xs-4">
  				<span ng-show="matched" class="fa-stack fa-4x transparant">
  					<i class="fa fa-circle-thin fa-stack-2x"></i>
  					<i class="fa fa-times-circle fa-stack-1x" ng-click="sendAction('coorperate')"></i>
  				</span>
  			</div>
  		</div>

 		<div class="row">
 		<p ng-show="join">Chat with your opponent...</p>
 		</div>
  		 <div ng-show="join" class="row chat-menu">
  					<i ng-click="sendSignal(1)" class="fa fa-times-circle fa-4x"></i>
  					<i ng-click="sendSignal(2)" class="fa fa-check-circle fa-4x"></i>
  					<i ng-click="sendSignal(3)" class="fa fa-smile-o fa-4x"></i>
  					<i ng-click="sendSignal(4)" class="fa fa-frown-o fa-4x"></i>
  				</span>
  		</div>
  	</div>
  	</div>
  	</div>

  	<div class="jumbotron messagefield">

                <!--  <button class="btn" ng-click="matched = true">Match!</button> -->
                <!-- <button class="btn" ng-click="countDown(10)">Countdoun</button> -->

  		<div ng-show="join" class="container">
  		 	<div class="col-xs-6 col-md-4 pull-left text-left">You </div>
  		 	<div class="col-xs-6 col-md-4 pull-right text-right">Opponent<i class="fa fa-bar-chart lg"></i></div>
  		</div>
  		  		 	<hr ng-show="join">

        <div class="container signaloverview">
  		 	<div ng-repeat="signal in signals" class="row message {{ signal.player == 'you' ? 'text-left' : 'text-right'}}">
  		 	<div class="speechbubble"> <i class="fa {{signalIcons[signal.signal - 1] }} fa-3x"></i></div>
        </div>

  		</div>
  	</div>
  	<!-- /container -->
  </body>
  			<footer>
  			<div class="container">
  			 			<hr>

  				<p>&copy; The coding pandas 2014</p>
  				</div>
  			</footer>
  </html>
